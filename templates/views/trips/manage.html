{% extends "views/skeleton.html" %}
{% block content %}

<div class="jumbotron jumbotron-fluid rounded">
    <div class="container">
        <h1 class="display-4">
            Mis viajes
        </h1>
        <p class="lead">
            ¡Sigue así y no recordarás ni de dónde vienes!
        </p>

        <hr class="my-4">

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col">
                                Destino
                            </th>
                            <th scope="col">
                                Recaudación
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for trip in trips %}
                        <tr>
                            <th scope="row" class="font-weight-normal">
                                <p>
                                    {{trip.place}}
                                </p>
                            </th>
                            <th scope="row">
                                <p class="font-weight-light">
                                    {{trip.collectedAmount}} €
                                </p>
                            </th>
                            <td>
                                <a href="/trips/view/{{trip.key.id()}}">
                                    <button class="btn btn-outline-info btn-sm text-uppercase action-button">
                                        <i class="material-icons ">
                                            remove_red_eye
                                        </i>
                                    </button>
                                </a>
                                <a href="/trips/edit/{{trip.key.id()}}">
                                    <button class="btn btn-outline-warning btn-sm text-uppercase action-button">
                                        <i class="material-icons ">
                                            edit
                                        </i>
                                    </button>
                                </a>
                                <a href="/trips/delete/{{trip.key.id()}}">
                                    <button class="btn btn-outline-danger btn-sm text-uppercase action-button">
                                        <i class="material-icons ">
                                            delete
                                        </i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
