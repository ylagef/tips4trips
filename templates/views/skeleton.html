<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>{{ info.Name }}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary nav">
    <a class="navbar-brand nav-title font-weight-bold">Tips4trips</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if user_info.nick!='Login' %}
        <ul class="navbar-nav mr-auto center">
            <li class="nav-item active"></li>
            <li class="nav-item">
                <a class="nav-link" href="/trips/add">Nuevo viaje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/trips/manage">Gestionar mis viajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/trips/browse">Buscar viajes</a>
            </li>
        </ul>
        {% endif %}
    </div>

    <div class="btn-group" role="group">
        {% if user_info.nick=='Login' %}
        <a href="{{access_link}}">
            <button class="btn btn-outline-secondary btn-sm" type="button">Iniciar sesi√≥n</button>
        </a>
        {% else %}
        <a href="{{access_link}}">
            <button class="btn btn-outline-secondary btn-sm logout" type="button">
                <span>{{user_info.email}}</span>
            </button>
        </a>
        {% endif %}
    </div>
</nav>

{% block content %}
<!-- Here it goes the injected code -->
{% endblock %}

</body>
</html>
